<article class="li"><h3 class="heading">
<span class="type">Item</span><span class="period">.</span>
</h3>If <span class="process-math">\(N\)</span> is the maximum population of trout that the pond can support, then any population larger than <span class="process-math">\(N\)</span> will decrease.  In other words,<div class="displaymath process-math">
\begin{equation*}
\frac{dP}{dt} \lt 0
\end{equation*}
</div>for <span class="process-math">\(P \gt N\text{.}\)</span>  We say that <span class="process-math">\(N\)</span> is the <dfn class="terminology">carrying capacity</dfn> for the population.</article><span class="incontext"><a class="internal" href="sec-firstlook-logistic-growth.html#sec-firstlook-logistic-growth-3-1-2">in-context</a></span>
